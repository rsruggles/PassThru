<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>PassThru</title>
  <meta name="description" content="PassThru - A/V Capture and Passthrough">
  <meta name="author" content="rsruggles">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/husk.css">
  <link rel="stylesheet" href="css/passthru.css">
  <link rel="stylesheet" href="css/icons.css">

</head>
<body>

  <!-- Primary App Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

  <div class="row menu">
    <div class="col-half ">
      <span id="btnSettings" class="icon-settings hfx"></span>
      <span id="volWrapper" class="icon-volume_up hfx">
        <input id="volSlider" type="range" min="0" max="1" value=".5" step=".01" class="">
      </span>
    </div>
    <div class="col-half  txtRight">
      <span id="appMin" class="icon-minimize hfx"></span>
      <span id="appMax" class="icon-fullscreen hfx"></span>
      <span id="appExit" class="icon-close hfx"></span>
    </div>
  </div>

  <video id="passThru" autoplay muted></video>

  <!-- Settings Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div id="settings" class="row">
    <div class="settingsWrapper">
      <div class="col-6 ">
        <div id="videoWrapper" class="inputWrapper">
          <span class="icon-videocam large margAuto"></span>
          <br />
          <select id="selVideoInput" name="videoInput" onchange="updateSettings(true)">
            <option value="none" disabled>Video Input</option>
          </select>
          <br />
          <select id="selResolution" name="videoResolution" onchange="updateSettings(true)">
            <option value="432">768x432</option>
            <option value="qhd">960x540 (QHD)</option>
            <option value="vita">960x544 (PS Vita)</option>
            <option value="720">1280x720</option>
            <option value="1080">1920x1080</option>
            <option value="1440">2560x1440</option>
            <option value="uw1440">3440x1440 (UW)</option>
          </select>
          <select id="selFPS" name="videoFPS" onchange="updateSettings(true)">
            <option value="null">FPS: Vertical Sync</option>
            <option value="144">FPS: 144</option>
            <option value="120">FPS: 120</option>
            <option value="60">FPS: 60</option>
            <option value="30">FPS: 30</option>
            <option value="29">FPS: 29</option>
            <option value="24">FPS: 24</option>
          </select>
          <select id="selResize" name="videoResize">
            <option value="fill">Resize Mode: Fill</option>
            <option value="contain">Resize Mode: Contain</option>
            <option value="cover">Resize Mode: Cover</option>
            <option value="none">Resize Mode: None</option>
            <option value="scale-down">Resize Mode: Scale Down</option>
          </select>
          <select id="selRatio" name="selRatio">
            <option value="unlocked">Aspect Ratio: Unlocked</option>
            <option value="16/10">Aspect Ratio: 16:10</option>
            <option value="16/9">Aspect Ratio: 16:9</option>
            <option value="43/18">Aspect Ratio: 43:18</option>
          </select>
          <input type="checkbox" id="chkHW" name="hwAccel"  onchange="updateSettings(false)">
          <label for="hwAccel">Hardware Acceleration *</label>
          <br />
          <span class="txtNotice txtRight">* Software Restart Required</span>
        </div>
      </div>
      <div class="col-6 ">
        <div id="audioWrapper" class="inputWrapper">
          <span class="icon-mic large margAuto"></span>
          <br />
          <select id="selAudioInput" name="audioInput" onchange="updateSettings(true)">
            <option value="none" disabled>Audio Input</option>
          </select>
          <br />
          <input type="checkbox" id="chkGain" name="autoGain">
          <label for="gainControl">Gain Control *</label><br />
          <input type="checkbox" id="chkEcho" name="echoCancel">
          <label for="echoCancel">Echo Cancellation *</label><br />
          <input type="checkbox" id="chkNoise" name="noiseSuppress">
          <label for="noiseSuppress">Noise Suppression *</label>
          <br /><br />
          <span class="txtNotice txtRight" style="margin-top: 75px;">
            * Software Restart Recommended
          </span>
        </div>
      </div>
    </div>
  </div>


<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

<script src="render.js" defer></script> 
</body>
</html>
