<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>PassThru</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/passthru.css">
  <link rel="stylesheet" href="css/icons.css">

</head>
<body>

  <!-- Primary App Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

  <div class="row menu">
    <div class="one-half column">
      <span id="btnSettings" class="icon-settings hfx"></span>
      <span id="volWrapper" class="icon-volume_up hfx">
        <input id="volSlider" type="range" min="0" max="1" value=".5" step=".01" class="">
      </span>
    </div>
    <div class="one-half column txtRight">
      <span id="appMin" class="icon-minimize hfx"></span>
      <span id="appMax" class="icon-fullscreen hfx"></span>
      <span id="appExit" class="icon-close hfx"></span>
    </div>
  </div>

  <video id="passThru" autoplay></video>
  <div class="magicDrag"></div>

  <!-- Settings Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div id="settings" class="row">
    <div class="settingsWrapper">
      <div class="one-half column">
        <div id="videoWrapper" class="inputWrapper gapLeft">
          <span class="icon-videocam large margAuto"></span>
          <br />
          <select id="videoInput" class="u-full-width" name="videoInput" onchange="setStream()">
            <option value="none" disabled selected>Video Input</option>
          </select>

          <br />
          <select id="videoResolution" class="u-full-width" name="videoResolution" onchange="setStream()">
            <option value="432">768x432</option>
            <option value="qhd">960x540 (QHD)</option>
            <option value="vita">960x544 (PS Vita)</option>
            <option value="720">1280x720</option>
            <option value="1080" selected>1920x1080</option>
            <option value="1440">2560x1440</option>
          </select>
          <select id="videoFPS" class="u-full-width" name="videoFPS" onchange="setStream()">
            <option value="null">FPS: Vertical Sync</option>
            <option value="60" selected>FPS: 60</option>
            <option value="30">FPS: 30</option>
            <option value="29">FPS: 29</option>
            <option value="24">FPS: 24</option>
          </select>
          <select id="videoResize" class="u-full-width" name="videoResize" onchange="setStream()">
            <option value="crop-and-scale" selected>Resize Mode: Crop & Scale</option>
            <option value="none">Resize Mode: None</option>
          </select>

        </div>
      </div>
      <div class="one-half column">
        <div id="audioWrapper" class="inputWrapper gapRight">
          <span class="icon-mic large margAuto"></span>
          <br />
          <select id="audioInput" class="u-full-width" name="audioInput" onchange="setStream()">
            <option value="none" disabled selected>Audio Input</option>
          </select>

          <br />
          <input type="checkbox" id="autoGain" name="autoGain" value="false" onchange="setStream()">
          <label for="gainControl">Gain Control</label><br />
          <input type="checkbox" id="echoCancel" name="echoCancel" value="false" onchange="setStream()">
          <label for="echoCancel">Echo Cancellation</label><br>
          <input type="checkbox" id="noiseSuppress" name="noiseSuppress" value="false" onchange="setStream()">
          <label for="noiseSuppress">Noise Suppression</label>

        </div>
      </div>
    </div>
  </div>


<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

<script type="text/javascript">
  const ipc = require('electron').ipcRenderer
  let fullScreen = false
  let inSettings = false
  let srcAudio = "none";
  let srcVideo = "none";

  if (!navigator.mediaDevices?.enumerateDevices) {
    console.log("Something went wrong. You don't seem to have any applicable media devices.");
  } else {
    // List cameras and microphones.
    navigator.mediaDevices
      .enumerateDevices()
      .then((devices) => {
        devices.forEach((device) => {
          console.log(`${device.kind}: ${device.label} id = ${device.deviceId}`);
          if (device.kind == 'audioinput') {
            document.querySelector('#audioInput').innerHTML += `<option value="`+ device.deviceId +`" >`+ device.label +`</option>`;
          }
          if (device.kind == 'videoinput') {
            document.querySelector('#videoInput').innerHTML += `<option value="`+ device.deviceId +`" >`+ device.label +`</option>`;
          }
        });
      })
      .catch((err) => {
        console.error(`${err.name}: ${err.message}`);
      });
  }
  
  ////////////////////
  //   SET STREAM   //
  ////////////////////
  const video = document.querySelector('#passThru');

  function setStream() {
    video.pause();
    srcAudio = document.querySelector('#audioInput').value;
    srcVideo = document.querySelector('#videoInput').value;
    if (srcVideo != "none") {
      window.navigator.mediaDevices.getUserMedia({ 
        video:{
          deviceId: srcVideo,
          frameRate: getFps(),
          width: {min: 768, ideal: getResX(), max: 2560},
          height: {min: 432, ideal: getResY(), max: 1440},
          resizeMode: document.querySelector('#videoResize').value
        }, 
        audio:{
          deviceId: srcAudio,
          autoGainControl: document.querySelector('#autoGain').checked,
          echoCancellation: document.querySelector('#echoCancel').checked,
          noiseSuppression: document.querySelector('#noiseSuppress').checked
        } 
      })
      .then(stream => {
        video.srcObject = stream;
        video.onloadedmetadata = (e) => {
        video.play();
        };
      })
      .catch( () => {
        alert('SetStream Error: Stream failed to initialize. Current settings may be incompatible with selected hardware sources.');
      });
    }
    if (srcAudio == "none") {
      video.muted = true;
    } else {
      video.muted = false;
    }
  }
    

  ////////////////////////
  //    App Controls    //
  ////////////////////////

  // Minimize
  document.querySelector('#appMin').onclick = function() {
    ipc.send('minimize');
  }

  // Maximize
  let appMax = document.querySelector('#appMax');
  function toggleScreen() {
    if (fullScreen) {
      appMax.classList.add('icon-fullscreen')
      appMax.classList.remove('icon-fullscreen_exit');
      ipc.send('windowScreen');
      fullScreen = false
    } else {
      appMax.classList.add('icon-fullscreen_exit')
      appMax.classList.remove('icon-fullscreen');
      ipc.send('fullScreen');
      fullScreen = true
    }
  }
  appMax.onclick = function() {
    toggleScreen();
  }
  document.ondblclick = function() {
    if (!inSettings) {
      toggleScreen();
    }
  }

  // Exit
  document.querySelector('#appExit').onclick = function() {
    ipc.send('close');
  }

  // Volume
  let volWrapper = document.querySelector('#volWrapper');
  let volSlider = document.querySelector('#volSlider');
  let volume = volSlider.value;
  let allowMute = true;
  volWrapper.onmouseover = function() {
    volSlider.style.width = '100px';
    volSlider.style.opacity = '1';
  }
  volWrapper.onmouseout = function() {
    volSlider.style.width = '0px';
    volSlider.style.opacity = '0';
  }
  volSlider.oninput = function() {
    volume = volSlider.value;
    updateVolume();        
  }
  volSlider.onmouseover = function(){allowMute = false}
  volSlider.onmouseout = function(){allowMute = true}
  volWrapper.onmouseup = function() {
    if ((volume > 0) && allowMute) {
      volume = 0;
    } else {
      volume = volSlider.value;
    }
    updateVolume();
  }

  function updateVolume() {
    if (volume == 0) {
      volWrapper.classList.remove('icon-volume_up');
      volWrapper.classList.add('icon-volume_off');
      volSlider.style.filter = 'saturate(10%)';
    } else {
      volWrapper.classList.remove('icon-volume_off');
      volWrapper.classList.add('icon-volume_up');
      volSlider.style.filter = 'saturate(1)';
    }
    video.volume = volume;
  }

  //////////////////
  //   Settings   //
  //////////////////

  document.querySelector('#videoWrapper').addEventListener("click", function(evt) {
    evt.stopPropagation();
  });

  document.querySelector('#audioWrapper').addEventListener("click", function(evt) {
    evt.stopPropagation();
  });

  document.querySelector('#settings').addEventListener("click", function(evt) {
    evt.stopPropagation();
  });

  // Settings UI
  let btnSettings = document.querySelector('#btnSettings');
  let settings = document.querySelector('#settings');
  function closeSettings() {
    btnSettings.classList.remove('icon-kb_return');
    btnSettings.classList.add('icon-settings');
    settings.style.opacity = 0;
    settings.style.pointerEvents = "none";
    inSettings = false;
    setStream();
  }
  settings.onclick = function() {
    closeSettings();
  }
  btnSettings.onclick = function() {
    if (inSettings) {
      closeSettings();
    } else {
      btnSettings.classList.remove('icon-settings');
      btnSettings.classList.add('icon-kb_return');
      settings.style.opacity = 1;
      settings.style.pointerEvents = "all";
      inSettings = true;
    }
  }

  // Video Settings
  function getFps() {
    let videoFPS = document.querySelector('#videoFPS').value;
    let fps = 60;
    
    if (videoFPS == "null") {
      fps = null;
    } else {
      fps = Number(videoFPS)
    }
    return(fps);
  }
  
  function getResX() {
    let videoResolution = document.querySelector('#videoResolution').value;
    switch(videoResolution) {
      case "432":
        return(768)
        break;
      case "qhd":
        return(960)
        break;
      case "vita":
        return(960)
        break;
      case "720":
        return(1280)
        break;
      case "1080":
        return(1920)
        break;
      case "1440":
        return(2560)
        break;
      default:
        return(1920)
    } 
  }

  function getResY() {
    let videoResolution = document.querySelector('#videoResolution').value;
    switch(videoResolution) {
      case "432":
        return(432)
        break;
      case "qhd":
        return(540)
        break;
      case "vita":
        return(544)
        break;
      case "720":
        return(720)
        break;
      case "1080":
        return(1080)
        break;
      case "1440":
        return(1440)
        break;
      default:
        return(1080)
    } 
  }

  // Hide Menu
  var timeout;
  var showMenu = false;
  let menu = document.querySelector('.menu');
  //let magicDrag = document.querySelector('.magicDrag');
  document.addEventListener("mousemove", hideMenu);
  function hideMenu() {
    if (timeout) {
      clearTimeout(timeout);
    }
    timeout = setTimeout(function() {
      if (!showMenu) {
        if (!inSettings) {
          //magicDrag.style.top = document.clientHeight + "px";
          document.querySelector("body").style.cursor = "none";
          menu.style.top = "-" + menu.clientHeight + "px";
          showMenu = true;
        }   
      }
      }, 3000);
      if (showMenu) {
        //magicDrag.style.top = menu.clientHeight + "px";
        document.querySelector("body").style.cursor = "auto";
        menu.style.top = "0px";
        showMenu = false;
      }
  };

  // Magic Drag
  //magicDrag.style.top = menu.clientHeight + "px";

</script>
</body>
</html>
